# -*- coding: utf-8 -*-
version: "3.0"
services:
  veh-0:
    container_name: veh-0
    image: chlcloud
    ports:
    - 3389:6000
    volumes: 
      - ../app:/app  
      - ../docker:/docker
    command: bash /docker/run0.sh
    deploy:
      resources:
        limits:
          cpus: "12.0"  # 使用最多 12 个 CPU 核心
    cpuset: "0-11"  # 分配第 0 到 11 核心
    networks:
      - veh_network

  veh-1:
    container_name: veh-1
    image: chlcloud
    ports:
      - 3390:6000
    volumes:
      - ../app:/app
      - ../docker:/docker
    command: bash /docker/run1.sh
    deploy:
      resources:
        limits:
          cpus: "12.0"
    cpuset: "12-23"
    networks:
      - veh_network

